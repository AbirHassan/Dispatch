<html>

<head>
    <meta charset="UTF-8">
    <title>Dispatch - Your Friend Groups</title>
    <link rel="stylesheet" href="/static/styles/textStyle.css" />
</head>

<body>
    <div class=content>
        <span><font size='40em'>Your Groups, {{session["fname"]}} {{session["lname"]}}.</font></span><a href='/home/friendgroups/addfriendgroup' style="text-decoration:none;"><span style='float:right'>Add Group</span></a><br/><br/>
        {% for group in groups%}
        <a href='/home/friendgroups/messages?groupSelected={{group.group_name}}' style="text-decoration:none;">
            <span>{{group.group_name}}</span>
        </a><br/><br/>
        {% endfor %}
        <a href='/home' style="text-decoration:none;"><font size='3em'><span style='float:right'>Go Back Home</span></font></a>
    </div>
</body>

</html>
