<html>

<head>
    <meta charset="UTF-8">
    <title>Dispatch - Add Group Member</title>
    <link rel="stylesheet" href="/static/styles/textStyle.css" />
    <link rel="stylesheet" href="/static/styles/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/styles/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
        
    {% include 'topnav.html' %}

    <div class=content>
        <span>
            <font size='40em'>Deleting Group Members From {{group_name}} Owned By {{session["fname"]}} {{session["lname"]}} ({{session["username"]}}).</font>
        </span>
        {% for member in members %}
        <br/>
        <br/>
        <span>{{member.first_name}} {{member.last_name}} {{member.username}}</span>
        <span style="float:right">
            <a href='/home/friendgroups/deleteMember/deleteMemberAuth?deleting={{member.username}}&from={{group_name}}' class="waves-effect waves-light btn">Remove</a>
        </span>
        {% endfor %}
    </div>
</body>

</html>
