<html>

<head>
    <meta charset="UTF-8">
    <title>Dispatch - Your Tags</title>
    <link rel="stylesheet" href="/static/styles/textStyle.css" />
    <link rel="stylesheet" href="/static/styles/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/styles/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/topNavBar.css" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    
    {% include 'topnav.html' %}
    
    <div class=content>
        <span>
            <font size='40em'>Your Pending Tags, {{session["fname"]}} {{session["lname"]}}.</font>
        </span>
        <br/> {% for tag in tags%}
        <p> User {{tag.username_tagger}} has tagged you in content
            <span style="float:right">
                <a href='/home/tags/acceptTag?taggedBy={{tag.username_tagger}}&tagID={{tag.id}}' class="waves-effect waves-light btn">
                Accept </a>
                <a href='/home/tags/declineTag?taggedBy={{tag.username_tagger}}&tagID={{tag.id}}' class="waves-effect waves-light btn"> Decline </a>
                {% endfor %}
            </span>
    </div>
</body>

</html>
