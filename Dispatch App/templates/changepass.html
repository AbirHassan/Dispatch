<html>

<head>
    <meta charset="UTF-8">
    <title>Dispatch - Change Password</title>
    <link rel="stylesheet" href="/static/styles/textStyle.css" />
</head>

<body>

      <form action="/changepassAuth" method="POST" class="form login">
			<div class="modal" id="password_modal">
				<div class="modal-header">
					<h3>Change Password <span class="extra-title muted"></span></h3>
				</div>
				<div class="modal-body form-horizontal">
					<div class="control-group">
						<label for="current_password" class="control-label">Current Password</label>
					<div class="controls">
						<input type="password" name="current_password">
					</div>
					</div>
				<div class="control-group">
					<label for="new_password" class="control-label">New Password</label>
					<div class="controls">
						<input type="password" name="new_password">
					</div>
				</div>
				<div class="control-group">
					<label for="confirm_password" class="control-label">Confirm Password</label>
					<div class="controls">
						<input type="password" name="confirm_password">
					</div>
				</div>      
				</div>
				<div class="modal-footer">
					<button href="/home/settings" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					<button href="/home" class="btn btn-primary" id="password_modal_save">Save changes</button>
				</div>
			</div>
      </form>

</body>
</html>
