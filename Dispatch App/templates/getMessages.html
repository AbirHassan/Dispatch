<table>
{% for message in messages %} 
    <tr>
        <td> {{message.ContentOwner}}: </td>
        <td> {{message.id}} </td>  

        <td> 
        	{% if message.content_name == 'ImageContent' %}
        		<img src='{{message.url}}' height='80em'>
        	{% elif message.content_name == 'TextContent' %}
        		{{message.text_content}} 
        	{% endif %}
        </td> 


    </tr>
{% endfor %}
</table>
