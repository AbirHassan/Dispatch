<html>

<head>
    <meta charset="UTF-8">
    <title>Dispatch - Profile</title>
    <link rel="stylesheet" href="/static/styles/textStyle.css" />
    <link rel="stylesheet" href="/static/styles/topNavBar.css" />
</head>

<style>
    a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}
p{
    font-family: sans-serif;

}
</style>

<body>

    <div class="topnav">
        <a href='/home' style="text-decoration:none;">
            Home
        </a>
        <a href='/home/profile' style="text-decoration:none;">
            Profile
        </a>
        <a href='/home/friendhome' style="text-decoration:none;">
            Friends
        </a>
        <a href='/home/friendgroups' style="text-decoration:none;">
            Friend Groups
        </a>
        <a href='/home/tags' style="text-decoration:none;">
            Tags
        </a>
        <a href='/home/favorites' style="text-decoration:none;">
            Favorites
        </a>
        <a href='/home/medialibrary' style="text-decoration:none;">
            Media Library
        </a>
        <a href='/home/settings' style="text-decoration:none;">
            Settings
        </a>
        <a href='/logout' style="text-decoration:none;">
            Logout
        </a>
    </div>

    <div class=content>
         <span><font size='40em'>Your Profile, {{session["fname"]}} {{session["lname"]}}.</font></span><br/>
         {% for prof in profs %}
         <p> Username: {{prof.username}} </p>
         <P> Profile Pic: </P>
         <p> <img src={{prof.url}}> </p>
         <h1 style="background-color:{{prof.color}};">Color</h1>
         {% endfor %}
    </div>
    <div class=textbox>
        <form action="/addContentToProfile" method="POST">
            <input type="text" style="width: 92%" placeholder="Change Your Profile Picture Here! (enter a url)" name="input_text" id="input_box" /> <br />

            <input type="hidden" id="is_public" name="is_public" value='True'>

            <input type="hidden" id="choice2" name="content_type" value="ImageContent">

            <input type="submit" value="Post" class="sendButton" />
        </form>
    </div>
</body>

</html>
